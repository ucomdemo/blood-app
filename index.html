<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血壓管理App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <span class="theme-icon">🌙</span>
    </div>
    <div class="container">
        <h1>血壓管理系統</h1>
        
        <div class="input-form">
            <h2>新增血壓紀錄</h2>
            
            <div class="form-group">
                <label for="systolic">🩺 收縮壓 (mmHg):</label>
                <input type="number" id="systolic" placeholder="請輸入收縮壓" min="0" max="300">
            </div>
            
            <div class="form-group">
                <label for="diastolic">💓 舒張壓 (mmHg):</label>
                <input type="number" id="diastolic" placeholder="請輸入舒張壓" min="0" max="200">
            </div>
            
            <div class="form-group">
                <label for="pulse">💗 脈搏 (bpm):</label>
                <input type="number" id="pulse" placeholder="請輸入脈搏" min="0" max="300">
            </div>
            
            <div class="form-group">
                <label for="medication">💊 藥物治療狀態:</label>
                <select id="medication">
                    <option value="無">無</option>
                    <option value="已服藥">已服藥</option>
                    <option value="未服藥">未服藥</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">📝 備註:</label>
                <textarea id="notes" placeholder="輸入備註資訊" rows="3"></textarea>
            </div>
            
            <button id="addButton" onclick="addRecord()">新增紀錄</button>
        </div>
        
        <div class="records-section">
            <h2>血壓紀錄清單</h2>
            <div id="recordsList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
